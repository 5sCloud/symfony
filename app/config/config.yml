imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: @CsCloudCoreBundle/Resources/config/admin.yml }

parameters:
    hwi_oauth.user.provider.class: CsCloud\CoreBundle\Security\User\OAuthUserProvider

framework:
    esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ CsCloudFrontendBundle ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
#        lessphp:
#            file: %kernel.root_dir%/../vendor/leafo/lessphp/lessc.inc.php
#            apply_to: "\.less$"
        less:
            node:       /usr/local/bin/node
            node_paths: [/usr/local/lib/node_modules]
            apply_to:   "\.less$"
            
        closure:
            jar: %kernel.root_dir%/Resources/java/compiler.jar
        yui_css:
            jar: %kernel.root_dir%/Resources/java/yuicompressor.jar
    assets:
        bootstrap_glyphicon_eot:
            inputs:
                - "%kernel.root_dir%/../vendor/twbs/bootstrap/fonts/glyphicons-halflings-regular.eot"
            output: "css/fonts/glyphicons-halflings-regular.eot"
        bootstrap_glyphicon_woff:
            inputs:
                - "%kernel.root_dir%/../vendor/twbs/bootstrap/fonts/glyphicons-halflings-regular.woff"
            output: "css/fonts/glyphicons-halflings-regular.woff"
        bootstrap_glyphicon_ttf:
            inputs:
                - "%kernel.root_dir%/../vendor/twbs/bootstrap/fonts/glyphicons-halflings-regular.ttf"
            output: "css/fonts/glyphicons-halflings-regular.ttf"
        bootstrap_glyphicon_svg:
            inputs:
                - "%kernel.root_dir%/../vendor/twbs/bootstrap/fonts/glyphicons-halflings-regular.svg"
            output: "css/fonts/glyphicons-halflings-regular.svg"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        resolve_target_entities:
            Symfony\Component\Security\Core\User\UserInterface: CsCloud\CoreBundle\Entity\User

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

sensio_framework_extra:
    view:
        annotations: false

nelmio_api_doc:
    sandbox:
        enabled: false

fos_rest:
    format_listener:
        rules:
            - { path: '^/oauth', host: %api_domain%, priorities: [ 'html', '*/*'], fallback_format: html, prefer_extension: true }
            - { path: '^/', host: %api_domain%, priorities: ['json', 'xml', '*/*'], fallback_format: json, prefer_extension: false }
            - { path: '^/', priorities: [ 'html', '*/*'], fallback_format: html, prefer_extension: true }
    view:
        view_response_listener: true
    routing_loader:
        default_format: json
    exception:
        codes:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': 404
            'Doctrine\ORM\OptimisticLockException': HTTP_CONFLICT
    serializer:
        serialize_null: true

jms_serializer:
    metadata:
        directories:
            FOSUB:
                namespace_prefix: "FOS\\UserBundle"
                path: "%kernel.root_dir%/Resources/serializer/FOSUserBundle"

fos_user:
    db_driver: orm
    firewall_name: oauth_authorize
    user_class: CsCloud\CoreBundle\Entity\User

hwi_oauth:
    firewall_name: frontend
    resource_owners:
        cscloud:
            type:                oauth2
            client_id:           %oauth_client_id%
            client_secret:       %oauth_client_secret%
            access_token_url:    %token_url%
            authorization_url:   %auth_url%
            infos_url:           %info_url%
            scope:               "read"
            user_response_class: HWI\Bundle\OAuthBundle\OAuth\Response\PathUserResponse
            paths:
                identifier: id
                nickname:   username
                realname:   fullname
    fosub:
        username_iterations: 30
        properties:
            cscloud: id

fos_oauth_server:
    db_driver: orm       # Driver availables: orm, mongodb, or propel
    client_class:        CsCloud\CoreBundle\Entity\Client
    access_token_class:  CsCloud\CoreBundle\Entity\AccessToken
    refresh_token_class: CsCloud\CoreBundle\Entity\RefreshToken
    auth_code_class:     CsCloud\CoreBundle\Entity\AuthCode
    service:
        user_provider: fos_user.user_manager
        options:
            supported_scopes: read

sonata_block:
    default_contexts: [cms]
    blocks:
        # Enable the SonataAdminBundle block
        sonata.admin.block.admin_list:
            contexts:   [admin]
        # Your other blocks

sonata_admin:
    title:      Marche 5 stelle
    #title_logo: bundles/acmedemo/img/fancy_acme_logo.png